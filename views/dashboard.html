<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Central Documentation Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .doc-card {
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
        }
        
        .doc-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border-left-color: #6366f1;
        }
        
        .category-badge {
            background: linear-gradient(45deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }
        
        .tag {
            background: #e5e7eb;
            color: #374151;
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.75rem;
        }
        
        .header-icon {
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.3);
        }
        
        .stats-card {
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .search-input {
            transition: all 0.3s ease;
        }
        
        .search-input:focus {
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }
        
        .pulse-animation {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <div class="gradient-bg text-white">
        <div class="container mx-auto px-4 py-12">
            <div class="flex items-center justify-between mb-8">
                <div class="flex items-center space-x-4">
                    <div class="header-icon p-4 rounded-xl">
                        <i class="fas fa-tachometer-alt text-2xl"></i>
                    </div>
                    <div>
                        <h1 class="text-4xl font-bold mb-2">Central Documentation Dashboard</h1>
                        <p class="text-lg opacity-90">Unified access to all your business documents and SOPs</p>
                    </div>
                </div>
                <div class="stats-card p-6 rounded-xl text-center">
                    <div class="text-3xl font-bold" id="docCount">0</div>
                    <div class="text-sm opacity-80">Total Documents</div>
                </div>
            </div>
            
            <!-- Search Bar -->
            <div class="relative max-w-2xl mx-auto">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <i class="fas fa-search text-gray-400"></i>
                </div>
                <input type="text" id="searchInput" placeholder="Search documents, categories, or tags..." 
                       class="search-input w-full pl-10 pr-4 py-3 rounded-xl border-0 text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-white">
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-8">
        <!-- Filter Section -->
        <div class="mb-8">
            <div class="flex flex-wrap gap-4 items-center">
                <div class="flex items-center space-x-2">
                    <i class="fas fa-filter text-gray-500"></i>
                    <span class="font-medium text-gray-700">Filter by:</span>
                </div>
                <div class="flex flex-wrap gap-2" id="categoryFilters">
                    <!-- Dynamic category filters will be inserted here -->
                </div>
            </div>
        </div>

        <!-- Documents Grid -->
        <div class="grid gap-6 md:grid-cols-2 lg:grid-cols-3" id="documentsGrid">
            <!-- Documents will be loaded here dynamically -->
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="text-center py-16 hidden">
            <div class="mb-4">
                <i class="fas fa-search text-6xl text-gray-300"></i>
            </div>
            <h3 class="text-xl font-semibold text-gray-700 mb-2">No documents found</h3>
            <p class="text-gray-500">Try adjusting your search or filter criteria</p>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8 mt-16">
        <div class="container mx-auto px-4 text-center">
            <div class="mb-4">
                <i class="fas fa-file-alt text-2xl mb-2"></i>
                <p class="text-lg font-medium">Central Documentation Dashboard</p>
            </div>
            <p class="text-gray-400">Streamlined access to all your business documentation</p>
            <div class="mt-4 text-sm text-gray-500">
                <span id="currentTime"></span>
            </div>
        </div>
    </footer>

    <script>
        let allDocuments = [];
        let filteredDocuments = [];
        let selectedCategories = new Set();

        // Load documents on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadDocuments();
            updateCurrentTime();
            setInterval(updateCurrentTime, 1000);
        });

        // Load documents from API
        async function loadDocuments() {
            try {
                const response = await fetch('/api/documents');
                allDocuments = await response.json();
                filteredDocuments = [...allDocuments];
                
                renderDocuments();
                renderCategoryFilters();
                updateDocumentCount();
            } catch (error) {
                console.error('Error loading documents:', error);
                showError('Failed to load documents');
            }
        }

        // Render documents grid
        function renderDocuments() {
            const grid = document.getElementById('documentsGrid');
            const emptyState = document.getElementById('emptyState');
            
            if (filteredDocuments.length === 0) {
                grid.innerHTML = '';
                emptyState.classList.remove('hidden');
                return;
            }
            
            emptyState.classList.add('hidden');
            
            grid.innerHTML = filteredDocuments.map(doc => `
                <div class="doc-card bg-white rounded-xl p-6 shadow-md">
                    <div class="flex items-start justify-between mb-4">
                        <div class="flex-1">
                            <h3 class="text-xl font-bold text-gray-900 mb-2">${doc.title}</h3>
                            <p class="text-gray-600 text-sm mb-3">${doc.description}</p>
                        </div>
                        <span class="category-badge px-3 py-1 rounded-full text-xs font-medium ml-4">
                            ${doc.category}
                        </span>
                    </div>
                    
                    <div class="mb-4">
                        <div class="flex flex-wrap gap-1">
                            ${doc.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                        </div>
                    </div>
                    
                    <div class="flex items-center justify-between pt-4 border-t border-gray-100">
                        <div class="text-sm text-gray-500">
                            <i class="fas fa-clock mr-1"></i>
                            ${new Date(doc.lastModified).toLocaleDateString()}
                        </div>
                        <a href="/document/${doc.id}" 
                           class="inline-flex items-center px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors duration-200"
                           target="_blank">
                            <i class="fas fa-external-link-alt mr-2"></i>
                            View Document
                        </a>
                    </div>
                </div>
            `).join('');
        }

        // Render category filters
        function renderCategoryFilters() {
            const categories = [...new Set(allDocuments.map(doc => doc.category))];
            const filtersContainer = document.getElementById('categoryFilters');
            
            filtersContainer.innerHTML = categories.map(category => `
                <button class="category-filter px-4 py-2 rounded-full text-sm font-medium transition-colors duration-200 ${
                    selectedCategories.has(category) 
                        ? 'bg-indigo-600 text-white' 
                        : 'bg-white text-gray-700 border border-gray-200 hover:bg-gray-50'
                }" data-category="${category}">
                    ${category}
                </button>
            `).join('');
            
            // Add event listeners
            document.querySelectorAll('.category-filter').forEach(button => {
                button.addEventListener('click', function() {
                    const category = this.dataset.category;
                    if (selectedCategories.has(category)) {
                        selectedCategories.delete(category);
                    } else {
                        selectedCategories.add(category);
                    }
                    filterDocuments();
                    renderCategoryFilters();
                });
            });
        }

        // Filter documents
        function filterDocuments() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            filteredDocuments = allDocuments.filter(doc => {
                const matchesSearch = !searchTerm || 
                    doc.title.toLowerCase().includes(searchTerm) ||
                    doc.description.toLowerCase().includes(searchTerm) ||
                    doc.tags.some(tag => tag.toLowerCase().includes(searchTerm));
                
                const matchesCategory = selectedCategories.size === 0 || 
                    selectedCategories.has(doc.category);
                
                return matchesSearch && matchesCategory;
            });
            
            renderDocuments();
        }

        // Update document count
        function updateDocumentCount() {
            document.getElementById('docCount').textContent = allDocuments.length;
        }

        // Update current time
        function updateCurrentTime() {
            const now = new Date();
            document.getElementById('currentTime').textContent = 
                `Last updated: ${now.toLocaleString()}`;
        }

        // Show error message
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'fixed top-4 right-4 bg-red-500 text-white px-6 py-3 rounded-lg shadow-lg z-50';
            errorDiv.textContent = message;
            document.body.appendChild(errorDiv);
            
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }

        // Search input event listener
        document.getElementById('searchInput').addEventListener('input', filterDocuments);
    </script>
</body>
</html>
